<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>A Little Pizza Parlor</title>
</head>
<body>
  <div class="container">
    <h1>Welcome to the Little Pizza Parlor</h1>
    <h2>Please place your order</h2>
    <form id="form">
      <div class="row" id="row1">
        <div class="col-4">
          <h3>Menu</h3>
          <select id="pizza">
            <option>Cheese</option>
            <option>Pepperoni</option>
            <option>Margharita</option>
            <option>Mushroom</option>
            <option>Hawaiian</option>
            <option>Eggplant Parm</option>
            <option>Meat Lovers Scream (vegan)</option>
          </select><br>
        </div>
        <div class="col-2">
          <h4>Size</h4>
          <select id="size">
            <option value="5:12 inch" value="12 inch">12" ($5)</option>
            <option value="10">16" ($10)</option>
            <option value="15">24" ($15)</option>
            <option value="17">36" ($17)</option>
          </select>
        </div>
        <div class="col-2">
          <h5>Toppings</h5>
          <select id="toppings">
            <option value="0">--none--</option>
            <option value="1">Artichokes ($1.00)</option>
            <option value="1">Anchovies ($1.00)</option>
            <option value="1">Olives ($1.00)</option>
            <option value="2">Calabrian Chilies ($2.00)</option>
            <option value="0.5">Roasted Garlic($0.50)</option>
            <option value="2">Extra Cheese($2.00)</option> 
          </select>
        </div>
        <div class="col-2">
          <h5>Style</h5>
          <select id="style">
            <option value="0">Classic Thin Crust</option> 
            <option value="1">Deep Dish (+$1.00</option>
            <option value="38">Deep Fried (+$38.00</option>
          </select>
        </div>
        <div class="col-2">
          <h5>Gluten Free</h5>
          <select id="gf">
            <option value="0">I'm fine with gluten</option>
            <option value="3">Gluten will kill me (+$3.00)</option>
          </select>
        </div>
      </div>
      <div class="row" id="row2">
        <div class="col-4">
          <h5>Drinks</h5>
          <select id="drinks">
            <option value="0">--none--</option>
            <option value="0">Water (free)</option>
            <option value="1">Cola ($1.00)</option>
            <option value="0.5">Milk ($0.50</option>
            <option value="0.75">Soy Milk ($0.75)</option>
            <option value="1">Coffee ($1.00)</option>
            <option value="0.75">Lemonade ($0.75)</option>
          </select>
        </div>
        <div class="col-4">
          <h5>Condiments</h5>
          <select id="condiments">
            <option value="0">--none--</option>
            <option value="0.5">Ranch ($0.50)</option>
            <option value="0.5">Spicy Honey ($0.50)</option>
            <option value="0.1">Mustard ($0.10)</option>
          </select>
        </div>
        <div class="col-4">
          <h5>Other Stuff</h5>
          <select id="other">
            <option value="0">--none--</option>
            <option value="4">Hat ($4.00)</option>
            <option value="3">T-shirt ($3.00)</option>
            <option value="500">Cashmere Evening Gown ($500)</option>
          </select>
        </div>
      </div>
      <div class="row" id="row3">
        <div class="col-4">
          <h5>Delivery or Pickup in Store</h5>
          <select id="delivery">
            <option value="0">Pick Up in Store</option>
            <option value="5">I'd Like Delivery (+$5.00)</option>
          </select>
        </div>
        <div class="col-4">
          <h5>Would You Like To Leave A Tip?</h5>
          <select id="tip">
            <option value="10">10%</option>
            <option value="15">15%</option>
            <option value="20">20%</option>
            <option value="25">25%</option>
            <option value="100">100%</option>
          </select>
        </div>
        <div class="col-4">
          <h5>Order Info</h5>
          <label for="name">Name</label>
          <input id="name" type="text"><br>
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" type="text">
        </div>
      </div>
      <button type="submit">Place Order</button>
    </form>
  </div>  
</body>
</html>
